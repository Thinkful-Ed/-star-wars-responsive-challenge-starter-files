<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars Responsive Challenge</title>

	<!-- Responsive viewport tag, tells small screens that it's responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Normalize.css, a cross-browser reset file -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

	<link rel="stylesheet" href="css/float-grid.css">
	<link rel="stylesheet" href="css/main.css">
	<!-- Stylesheets -->
</head>
<header>
	<h1>Star Wars Characters<h1>
		<h5>Incomplete list</h5>
	</header>


	<body>
		<main>
			<div class="row">
				<div class="col-4">
					<div class="inner-box"><img src="images/rey_square.png" alt="rey">
						<div class="desc">
							<h5>Ray</h5>
							<h6>Protagonist, from tatooine</h6>
						</div>
					</div> 
				</div>
				<div class="col-4">
					<div class="inner-box"><img src="images/finn_square.png" alt="finn">
						<div class="desc">
							<h5>Finn</h5>
							<h6>Storm Trooper,befriends Ray</h6>
						</div>
					</div> 
				</div>
				<div class="col-4">
					<div class="inner-box"><img src="images/kylo_square.png" alt="kylo">
						<div class="desc">
							<h5>Kylo</h5>
							<h6>Main villian, or is he?</h6>
						</div>
					</div> 
				</div>
			</div>

			<div class="row">
				<div class="col-4">
					<div class="inner-box"><img src="images/poe_square.png" alt="poe">
						<div class="desc">
							<h5>Poe</h5>
							<h6>Neutral pilot</h6>
						</div>
					</div> 
				</div>
				<div class="col-4">
					<div class="inner-box"><img src="images/chewbacca_square.png" alt="chewbacca">
						<div class="desc">
							<h5>Chewbacca</h5>
							<h6>A great first mate</h6>
						</div>
					</div> 
				</div>
				<div class="col-4">
					<div class="inner-box"><img src="images/yoda_square.png" alt="yoda">
						<div class="desc">
							<h5>Yoda</h5>
							<h6>Wise old Jedi master</h6>
						</div>
					</div> 
				</div>
			</div>

		</main>
	</body>
	</html>
